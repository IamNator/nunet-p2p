<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container Deployer/Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Container Deployer/Manager</h2>
    <form id="deployForm" onSubmit="deployContainer()">
        <label for="host">Deployment URL:</label>
        <input type="text" id="host" name="host" placeholder="Enter Host" required>
        <label for="program">Program Name:</label>
        <input type="text" id="program" name="program" placeholder="Enter program name" required>
        <label for="arguments">Arguments:</label>
        <textarea id="arguments" name="arguments" placeholder="Enter arguments (comma-separated)"></textarea>
        <button type="submit" >Deploy Container</button>
    </form>

    <script>
        function deployContainer() {
            const url = document.getElementById('host').value+"/deploy";
            const program = document.getElementById('program').value;
            const arguments = document.getElementById('arguments').value.split(',');

            const data = {
                program: program,
                arguments: arguments
            };

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log(data);
                alert('Container deployed successfully!');
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
                alert('Failed to deploy container. Please check the URL and try again.');
            });
        }
    </script>
</body>
</html>
